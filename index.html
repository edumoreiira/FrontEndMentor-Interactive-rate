<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <section class="rate-wrapper">

    <form action="" id="rate-form">
      <img src="./images/icon-star.svg" alt="" class="star-icon">
      <div class="rate-description">
      <!-- <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p> -->
      </div>
      <ul class="rates">
        <li class="rate-radio"><input type="radio" name="rate" id="1"></li>
        <label for="1">1</label>
        <li class="rate-radio"><input type="radio" name="rate" id="2"></li>
        <label for="2">2</label>
        <li class="rate-radio"><input type="radio" name="rate" id="3"></li>
        <label for="3">3</label>
        <li class="rate-radio"><input type="radio" name="rate" id="4"></li>
        <label for="4">4</label>
        <li class="rate-radio"><input type="radio" name="rate" id="5"></li>
        <label for="5">5</label>
      </ul>
      <input type="submit" value="submit">
    </form>

    <div class="thank-you">
      <img src="./images/illustration-thank-you.svg" alt="">
      <div class="submitted-rate">
        You selected Add rating here out of 5
      </div>
      <div class="description">
        <h1>Thank you!</h1>
        <p>  We appreciate you taking the time to give a rating. If you ever need more support, 
          don’t hesitate to get in touch!</p>
      </div>
    </div>
  </section>

  <!-- Rating state start -->

  <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

</body>
</html>
